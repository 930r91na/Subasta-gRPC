<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Auction System</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1> Live Auction System</h1>
        
        <!-- User Registration Section -->
        <div id="userSection">
            <input type="text" 
                   id="username" 
                   placeholder="Enter your name"
                   autocomplete="name">
            <button onclick="registerUser()">Register / Login</button>
            <span id="userStatus"></span>
        </div>

        <!-- Active Auctions Section -->
        <h2>
            ğŸ›ï¸ Active Auctions
            <span class="header-controls">
                <span class="last-update" id="lastUpdate"></span>
                <span class="status-indicator active" title="Auto-refresh status"></span>
                <button class="refresh-btn" onclick="manualRefresh()" title="Refresh catalog now">
                    ğŸ”„ Refresh
                </button>
            </span>
        </h2>
        <div id="products">
            <div class="empty-state">
                Please register to view available products
            </div>
        </div>

        <!-- Add Product Section -->
        <h2>
            â• Add New Product
        </h2>
        <div id="addProductArea">
            <div id="addProductSection" class="form-section" style="display: none;">
                <input type="text" id="newProductName" placeholder="Product Name">
                <input type="number" id="newProductPrice" placeholder="Starting Price" min="0.01" step="0.01">
                <input type="number" id="auctionDuration" placeholder="Duration (seconds)" min="10" step="1" value="60">
                <button onclick="addProduct()">Add Product</button>
            </div>
            <div class="empty-state">
                Need to register to add products
            </div>
        </div>

        <!-- Your Stuff Section -->
        <h2>
            ğŸ Your Stuff
            <span class="header-controls">
                <button class="refresh-btn" onclick="loadPurchasedItems()" title="Refresh your items">
                    ğŸ”„ Refresh
                </button>
            </span>
        </h2>
        <div id="purchasedItems">
            <div class="empty-state">
                Please register to view your purchased items
            </div>
        </div>
        

        <!-- Bid History Section -->
        <h2>ğŸ“Š Recent Bids</h2>
        <div id="bidHistory">
            <div class="empty-state">
                No bids yet. Be the first to place a bid!
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="/static/js/auction.js"></script>
</body>
</html>
