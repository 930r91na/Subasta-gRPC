<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Auction System</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="web/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>🔨 Live Auction System</h1>
        
        <!-- User Registration Section -->
        <div id="userSection">
            <input type="text" 
                   id="username" 
                   placeholder="Enter your name"
                   autocomplete="name">
            <button onclick="registerUser()">Register / Login</button>
            <span id="userStatus"></span>
        </div>

        <!-- Active Auctions Section -->
        <h2>
            🛍️ Active Auctions
            <span class="header-controls">
                <span class="last-update" id="lastUpdate"></span>
                <span class="status-indicator active" title="Auto-refresh status"></span>
                <button class="refresh-btn" onclick="manualRefresh()" title="Refresh catalog now">
                    🔄 Refresh
                </button>
            </span>
        </h2>
        <div id="products">
            <div class="empty-state">
                Please register to view available products
            </div>
        </div>

        <!-- Bid History Section -->
        <h2>📊 Recent Bids</h2>
        <div id="bidHistory">
            <div class="empty-state">
                No bids yet. Be the first to place a bid!
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="web/static/js/auction.js"></script>
</body>
</html>
